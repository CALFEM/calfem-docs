# Read the Docs configuration file for MATLAB documentation
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details

version: 2

build:
  os: ubuntu-22.04
  tools:
    python: "3.11"
  apt_packages:
    - texlive-latex-recommended
    - texlive-latex-extra
    - texlive-fonts-recommended
    - texlive-fonts-extra
    - texlive-xetex
    - fonts-crimson
    - fonts-pt-sans
    - fonts-firacode
    - librsvg2-bin
    - latexmk
  commands:
    - python -m pip install -q -r requirements.txt
    - sphinx-build -b html source $READTHEDOCS_OUTPUT/html -c source/conf_matlab -t matlab

python:
  install:
    - requirements: requirements.txt
