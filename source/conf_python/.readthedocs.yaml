# Read the Docs configuration file for Python documentation
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details

version: 2

build:
  os: ubuntu-22.04
  tools:
    python: "3.11"
  apt_packages:
    - texlive-latex-recommended
    - texlive-latex-extra
    - texlive-fonts-recommended
    - texlive-fonts-extra
    - latexmk
  commands:
    - python -m pip install -q -r requirements.txt
    - sphinx-build -b html source $READTHEDOCS_OUTPUT/html -c source/conf_python -t python
    - sphinx-build -b latex source $READTHEDOCS_OUTPUT/pdf -c source/conf_python -t python
    - cd $READTHEDOCS_OUTPUT/pdf && make

formats:
  - pdf

python:
  install:
    - requirements: requirements.txt
